<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-xs-12 col-sm-10 shadow-box-card">
      <h2>Login</h2>
      <label>Email</label>
      <input type="email" id="loginEmail" class="form-control" [(ngModel)]="email" placeholder="Enter email address" required>
      <label>Password</label>
      <input type="password" id="loginPassword" class="form-control" [(ngModel)]="password" placeholder="Enter password"required>
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Sign in</button>
    </div>
  </div>
