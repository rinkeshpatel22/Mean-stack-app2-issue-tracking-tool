<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-xs-12 col-sm-10 shadow-box-card">
        <h2>Send reset link to email</h2>
        <label for="inputEmail">Email</label>
        <input type="email" id="FPEmail" class="form-control" [(ngModel)]="email" placeholder="Enter email address"
            required autofocus>
        <button class="btn btn-lg btn-block btn-primary" type="button" (click)="forgotPassword()">Send</button>
    </div>
</div>
